<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Main heading of the webpage -->
<h2>Contact Us</h2>

<table>
    <!-- row for the name input -->
    <tr>
        <td>Your Name:</td><br>
        <td><input type="name" class="form-control" required></td>
    </tr>

    <!-- Table row for the gender radio buttons -->
    <tr>
        <td>Gender:</td>
        <td>
            <div class="form-check d-inline-block">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check d-inline-block">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
        </td>
    </tr>

    <!-- Table row for the email input -->
    <tr>
        <td>Mail:</td>
        <td><input type="email" class="form-control" placeholder="name@example.com" required></td>
    </tr>

    <!-- Table row for the subject input -->
    <tr>
        <td>Subject:</td>
        <td><input type="subject" class="form-control" required></td>
    </tr>

    <!-- Table row for the message textarea -->
    <tr>
        <td>Message:</td>

        <td><textarea name="message" class="form-control" rows="4" cols="50"" required></textarea>
        </td>
    </tr>

    <!-- Table row for the submit button -->
    <tr>

        <td>
            <button type=" button" class="btn btn-primary">Submit</button>
            <!-- <td style="text-align: center;" colspan="2">
            <input type="submit" value="Submit"> -->
        </td>
    </tr>
</table>
